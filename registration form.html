<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #ff4081;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 25px;
            outline: none;
            background: #f8f9fa;
            transition: all 0.3s ease-in-out;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px rgba(255, 255, 255, 0.7);
        }
        input:focus {
            background: white;
            box-shadow: 0 0 8px rgba(255, 64, 129, 0.5);
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #e6005c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                <div class="error" id="ageError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="pincode">PIN Code:</label>
                <input type="text" id="pincode" required>
                <div class="error" id="pincodeError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;
            
            let name = document.getElementById("name").value;
            let nameError = document.getElementById("nameError");
            if (!/^[a-zA-Z ]+$/.test(name)) {
                nameError.textContent = "Only alphabets and spaces allowed.";
                isValid = false;
            } else {
                nameError.textContent = "";
            }
            
            let age = document.getElementById("age").value;
            let ageError = document.getElementById("ageError");
            if (age < 18 || age > 60) {
                ageError.textContent = "Age must be between 18 and 60.";
                isValid = false;
            } else {
                ageError.textContent = "";
            }
            
            let email = document.getElementById("email").value;
            let emailError = document.getElementById("emailError");
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = "Invalid email format.";
                isValid = false;
            } else {
                emailError.textContent = "";
            }
            
            let pincode = document.getElementById("pincode").value;
            let pincodeError = document.getElementById("pincodeError");
            if (!/^[0-9]{6}$/.test(pincode)) {
                pincodeError.textContent = "PIN Code must be 6 digits.";
                isValid = false;
            } else {
                pincodeError.textContent = "";
            }
            
            let password = document.getElementById("password").value;
            let passwordError = document.getElementById("passwordError");
            let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordPattern.test(password)) {
                passwordError.textContent = "Password must have 8+ characters, 1 uppercase, 1 lowercase, 1 number, and 1 special character.";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }
            
            if (isValid) {
                alert("Registration successful!");
            }
        });
    </script>
</body>
</html>
